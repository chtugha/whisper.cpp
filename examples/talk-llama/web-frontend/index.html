<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phone System - SIP Client Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            border-radius: 12px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            text-align: center;
            border: 1px solid #e5e5e7;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #86868b;
            font-weight: 500;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e5e7;
        }
        
        .panel-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e5e5e7;
            background: #fafafa;
            border-radius: 12px 12px 0 0;
        }
        
        .panel-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .panel-content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #86868b;
        }
        
        .btn-secondary:hover {
            background: #6e6e73;
        }
        
        .btn-danger {
            background: #ff3b30;
        }
        
        .btn-danger:hover {
            background: #d70015;
        }
        
        .btn-success {
            background: #30d158;
        }
        
        .btn-success:hover {
            background: #28cd4f;
        }
        
        .client-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .client-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .client-item:last-child {
            border-bottom: none;
        }
        
        .client-info h4 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .client-info p {
            color: #86868b;
            font-size: 0.9rem;
        }
        
        .client-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff3b30;
        }
        
        .status-indicator.online {
            background: #30d158;
        }
        
        .status-indicator.registered {
            background: #007aff;
        }
        
        .client-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .logs {
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 20px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #86868b;
        }
        
        .modal-close:hover {
            color: #1d1d1f;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Phone System</h1>
            <p>Manage SIP clients for AI-powered phone conversations</p>
        </div>
        
        <div class="dashboard">
            <div class="stat-card">
                <h3 id="totalClients">0</h3>
                <p>Total Clients</p>
            </div>
            <div class="stat-card">
                <h3 id="activeClients">0</h3>
                <p>Active Clients</p>
            </div>
            <div class="stat-card">
                <h3 id="activeCalls">0</h3>
                <p>Active Calls</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2>Add New SIP Client</h2>
                </div>
                <div class="panel-content">
                    <form id="clientForm">
                        <div class="form-group">
                            <label for="clientId">Client ID</label>
                            <input type="text" id="clientId" name="clientId" placeholder="e.g., office-phone-1" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="SIP username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="SIP password" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="serverIp">Server IP</label>
                                <input type="text" id="serverIp" name="serverIp" placeholder="192.168.1.100" required>
                            </div>
                            <div class="form-group">
                                <label for="serverPort">Server Port</label>
                                <input type="number" id="serverPort" name="serverPort" value="5060" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" id="displayName" name="displayName" placeholder="AI Assistant">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="autoAnswer">Auto Answer</label>
                                <select id="autoAnswer" name="autoAnswer">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="useTts">Use TTS</label>
                                <select id="useTts" name="useTts">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="greeting">Greeting Message</label>
                            <input type="text" id="greeting" name="greeting" placeholder="Hello! How can I help you today?" value="Hello! How can I help you today?">
                        </div>
                        
                        <div class="form-group">
                            <label for="aiPersona">AI Persona</label>
                            <input type="text" id="aiPersona" name="aiPersona" placeholder="helpful assistant" value="helpful assistant">
                        </div>
                        
                        <button type="submit" class="btn">Add SIP Client</button>
                    </form>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h2>SIP Clients</h2>
                </div>
                <div class="panel-content">
                    <div class="client-list" id="clientList">
                        <p style="text-align: center; color: #86868b; padding: 40px;">No SIP clients configured</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="logs" id="logs">
            <div>System ready. Add SIP clients to get started.</div>
        </div>
    </div>
    
    <!-- Edit Client Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2>Edit SIP Client</h2>
            <form id="editClientForm">
                <input type="hidden" id="editClientId" name="clientId">
                <!-- Same form fields as add form -->
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">Password</label>
                    <input type="password" id="editPassword" name="password" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editServerIp">Server IP</label>
                        <input type="text" id="editServerIp" name="serverIp" required>
                    </div>
                    <div class="form-group">
                        <label for="editServerPort">Server Port</label>
                        <input type="number" id="editServerPort" name="serverPort" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDisplayName">Display Name</label>
                    <input type="text" id="editDisplayName" name="displayName">
                </div>
                <div class="form-group">
                    <label for="editGreeting">Greeting Message</label>
                    <input type="text" id="editGreeting" name="greeting">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn">Update Client</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
